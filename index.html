<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem MPU3212 | IPGKDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .glass { background: white; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        .hidden { display: none !important; }
        .tab-active { background-color: #1e3a8a; color: white; }
        .tab-inactive { background-color: #f9fafb; color: #9ca3af; border: 1px solid #f3f4f6; }
        .loader { border-top-color: #3b82f6; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .input-mark { text-align: center; border: 1px solid #d1d5db; border-radius: 0.5rem; padding: 0.5rem; width: 100%; font-weight: bold; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="loader" class="fixed inset-0 bg-black/50 z-[100] hidden flex flex-col items-center justify-center backdrop-blur-sm">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <p class="text-white font-bold">Memproses Data...</p>
    </div>
    <div id="toast" class="fixed top-6 right-6 z-[90] hidden px-8 py-4 rounded-2xl text-white font-black shadow-2xl transition-all">
        <span id="toast-msg"></span>
    </div>

    <div id="view-login" class="glass w-full max-w-md p-10">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black text-blue-900 italic">e-BIG IPGKDA</h1>
            <div class="flex border rounded-xl mt-6 overflow-hidden">
                <button onclick="switchLoginMode('student')" id="l-std" class="flex-1 py-2 text-xs font-bold bg-blue-900 text-white">PELAJAR</button>
                <button onclick="switchLoginMode('lecturer')" id="l-lec" class="flex-1 py-2 text-xs font-bold bg-gray-50 text-gray-400">PENSYARAH</button>
            </div>
        </div>

        <form id="form-student" onsubmit="handleLogin(event, 'student')" class="space-y-6">
            <input type="text" id="login-ic" class="w-full p-4 border rounded-2xl text-center font-bold tracking-widest" placeholder="No. Kad Pengenalan" required>
            <button class="w-full bg-blue-700 text-white font-black py-4 rounded-2xl shadow-lg uppercase">Masuk Pelajar</button>
        </form>

        <form id="form-lecturer" onsubmit="handleLogin(event, 'lecturer')" class="space-y-6 hidden">
            <input type="email" id="login-email" class="w-full p-4 border rounded-2xl font-bold" placeholder="Emel Pensyarah" required>
            <input type="password" id="login-pass" class="w-full p-4 border rounded-2xl font-bold" placeholder="Kata Laluan" required>
            <button class="w-full bg-indigo-800 text-white font-black py-4 rounded-2xl shadow-lg uppercase">Masuk Penilai</button>
        </form>
    </div>

    <div id="view-student" class="glass w-full max-w-6xl p-8 hidden">
        <div class="flex justify-between items-start mb-6">
            <div>
                <h2 class="text-2xl font-black text-blue-900 uppercase" id="std-name">...</h2>
                <p class="text-blue-600 font-bold text-[10px]" id="header-display-info">Siri: - | Kump: - | Kelas: -</p>
            </div>
            <button onclick="location.reload()" class="bg-red-50 text-red-500 font-bold text-[10px] px-4 py-2 rounded-xl border uppercase">Keluar</button>
        </div>

        <div class="flex gap-2 mb-8">
            <button onclick="switchTab('profil')" id="btn-profil" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase shadow-md tab-active">1. Profil & Kumpulan</button>
            <button onclick="switchTab('rakan')" id="btn-rakan" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase tab-inactive border">2. Penilaian Rakan</button>
        </div>

        <div id="tab-profil" class="flex flex-col lg:flex-row gap-10">
            <div class="lg:w-1/3 flex flex-col items-center">
                <div class="w-64 aspect-[3/4] bg-blue-400 rounded-[32px] overflow-hidden shadow-xl relative border-8 border-white cursor-pointer group">
                    <img id="std-img" class="w-full h-full object-cover hidden absolute z-10">
                    <div id="img-ph" class="absolute inset-0 flex flex-col items-center justify-center text-white"><i class="fas fa-camera text-4xl opacity-50"></i></div>
                    <input type="file" id="file-input" class="absolute inset-0 opacity-0 cursor-pointer z-20" accept="image/*" onchange="handleFiles(this.files)">
                </div>
            </div>
            <div class="lg:w-2/3 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div><label class="text-[9px] font-black text-gray-400">Siri BIG</label><input type="text" id="std-siri-input" class="w-full p-4 bg-gray-50 border rounded-2xl font-bold"></div>
                    <div><label class="text-[9px] font-black text-gray-400">Nama Kumpulan</label><input type="text" id="std-nama-kump-input" class="w-full p-4 bg-gray-50 border rounded-2xl font-bold" placeholder="Cth: Hijau"></div>
                    <div><label class="text-[9px] font-black text-gray-400">No. Ahli</label><input type="text" id="std-no-kump-input" class="w-full p-4 bg-gray-50 border rounded-2xl font-bold" placeholder="Cth: 5"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="std-alahan" class="w-full p-4 bg-white border rounded-2xl text-sm" placeholder="Alahan">
                    <input type="text" id="std-ubat" class="w-full p-4 bg-white border rounded-2xl text-sm" placeholder="Ubat-ubatan">
                </div>
                <input type="text" id="std-tel" class="w-full p-4 bg-white border rounded-2xl font-bold" placeholder="No. Waris">
                <button onclick="updateStudentData()" class="w-full bg-blue-900 text-white py-4 rounded-2xl font-black uppercase shadow-lg">Simpan Profil</button>
            </div>
        </div>

        <div id="tab-rakan" class="hidden space-y-6">
            <div id="teammates-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            <button id="btn-submit-peer" onclick="submitPeerReviews()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase shadow-lg hidden">Hantar Penilaian</button>
        </div>
    </div>

    <div id="view-lecturer" class="glass w-full max-w-7xl p-8 hidden">
        <div class="flex justify-between items-center border-b pb-4 mb-6">
            <h1 class="text-lg font-black text-blue-900 uppercase italic">Penilai: <span id="lec-name">...</span></h1>
            <button onclick="location.reload()" class="bg-red-50 text-red-500 font-bold text-xs px-4 py-2 rounded-xl border uppercase">Log Keluar</button>
        </div>
        
        <div class="flex gap-2 mb-6">
            <button onclick="showLecSection('entry')" id="btn-l-entry" class="px-6 py-2 rounded-lg font-bold text-xs bg-blue-900 text-white shadow">PENGISIAN MARKAH</button>
            <button onclick="showLecSection('summary')" id="btn-l-summary" class="px-6 py-2 rounded-lg font-bold text-xs bg-gray-50 text-gray-400 border">RUMUSAN</button>
        </div>

        <div id="sec-entry" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-gray-50 p-6 rounded-2xl">
                <div><label class="text-[10px] font-bold">1. PILIH KELAS</label><select id="sel-class" onchange="filterStudents()" class="w-full p-3 rounded-xl border font-bold"></select></div>
                <div><label class="text-[10px] font-bold">2. PILIH PELAJAR</label><select id="sel-student" onchange="previewStudentImage()" class="w-full p-3 rounded-xl border font-bold" disabled></select></div>
                <button onclick="loadGradingForm()" class="md:col-span-2 w-full bg-blue-700 text-white py-3 rounded-xl font-bold shadow">MULA MENILAI</button>
            </div>

            <div id="grading-area" class="hidden space-y-6">
                <div class="flex gap-2 border-b">
                    <button onclick="switchMarkTab('t1')" id="m-t1" class="flex-1 py-2 font-bold text-[10px] border-b-4 border-blue-900">KUIZ (10%)</button>
                    <button onclick="switchMarkTab('t2')" id="m-t2" class="flex-1 py-2 font-bold text-[10px] border-b-4 border-transparent text-gray-400">AMALI 1 (20%)</button>
                </div>
                <div id="form-t1" class="mark-form bg-white p-6 border rounded-2xl">
                    <h3 class="font-bold mb-4">PENGISIAN KUIZ</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="t1_m1" class="input-mark" placeholder="Kuiz 1 (5)">
                        <input type="number" id="t1_m2" class="input-mark" placeholder="Kuiz 2 (5)">
                    </div>
                    <button onclick="submitMark('MARKAH_TUGASAN1')" class="mt-6 w-full bg-purple-600 text-white py-3 rounded-xl font-bold uppercase">Simpan Kuiz</button>
                </div>
            </div>
        </div>

        <div id="sec-summary" class="hidden space-y-4">
            <div class="flex gap-2">
                <select id="sel-class-summary" class="p-2 border rounded text-xs bg-gray-50"></select>
                <input type="text" id="search-kump-summary" placeholder="Carian Kumpulan (Cth: Hijau)" class="p-2 border rounded text-xs w-48 font-bold">
                <button onclick="loadSummaryData()" class="bg-black text-white px-6 py-2 rounded text-[10px] font-black uppercase shadow">Jana Rumusan</button>
            </div>
            <div class="overflow-x-auto bg-white rounded-3xl border">
                <table class="w-full text-center border-collapse text-xs">
                    <thead><tr class="bg-gray-50 border-b"><th class="p-4 text-left">NAMA PELAJAR</th><th class="p-4">KUMPULAN</th><th class="p-4">TOTAL</th><th class="p-4">GRED</th></tr></thead>
                    <tbody id="summary-body" class="divide-y"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxHtwWYZBD3mjivib9DBXN5-S9Fa8M3PjQfzsrsjcDmyXI-5IkdrtTEB2eNpzIIkmQw/exec"; 
        let currentStudent = null, isLecMode = false, teammates = [], allStudentsCache = [], pendingImageBase64 = null;

        function showLoader(s) { document.getElementById('loader').classList.toggle('hidden', !s); }
        function showToast(m, t) {
            const el = document.getElementById('toast'); document.getElementById('toast-msg').innerText = m;
            el.className = `fixed top-6 right-6 z-[90] px-8 py-4 rounded-2xl text-white font-black shadow-2xl ${t==='success'?'bg-green-500':'bg-red-500'}`;
            el.classList.remove('hidden'); setTimeout(() => el.classList.add('hidden'), 3000);
        }

        function switchLoginMode(mode) {
            const isStd = mode === 'student';
            document.getElementById('form-student').classList.toggle('hidden', !isStd);
            document.getElementById('form-lecturer').classList.toggle('hidden', isStd);
            document.getElementById('l-std').className = isStd ? "flex-1 py-2 text-xs font-bold bg-blue-900 text-white" : "flex-1 py-2 text-xs font-bold bg-gray-50 text-gray-400";
            document.getElementById('l-lec').className = !isStd ? "flex-1 py-2 text-xs font-bold bg-blue-900 text-white" : "flex-1 py-2 text-xs font-bold bg-gray-50 text-gray-400";
        }

        function handleLogin(e, mode) {
            e.preventDefault(); showLoader(true);
            const body = mode === 'student' 
                ? { action: "login_student", no_kp: document.getElementById('login-ic').value }
                : { action: "login_lecturer", email: document.getElementById('login-email').value, password: document.getElementById('login-pass').value };

            fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify(body) })
            .then(r => r.json()).then(res => {
                showLoader(false);
                if (res.result === 'success') {
                    if (mode === 'lecturer') loadLecturerView(res);
                    else { currentStudent = res.data; loadStudentView(res.data); }
                } else showToast(res.message, 'error');
            }).catch(e => { showLoader(false); showToast("Ralat Sambungan.", "error"); });
        }

        function loadStudentView(d) {
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-student').classList.remove('hidden');
            document.getElementById('std-name').innerText = d.nama;
            document.getElementById('header-display-info').innerText = `Siri: ${d.siri || '-'} | Kump: ${d.nama_kump}${d.no_kump} | Kelas: ${d.kelas || '-'}`;
            document.getElementById('std-siri-input').value = d.siri || "";
            document.getElementById('std-nama-kump-input').value = d.nama_kump || "";
            document.getElementById('std-no-kump-input').value = d.no_kump || "";
            document.getElementById('std-alahan').value = d.alahan || "";
            document.getElementById('std-ubat').value = d.ubat || "";
            document.getElementById('std-tel').value = d.tel_kecemasan || "";
            if (d.url_gambar) { document.getElementById('std-img').src = d.url_gambar; document.getElementById('std-img').classList.remove('hidden'); document.getElementById('img-ph').classList.add('hidden'); }
        }

        function updateStudentData() {
            showLoader(true);
            const b = { action: "update_student_info", no_kp: currentStudent.no_kp, siri: document.getElementById('std-siri-input').value, nama_kump: document.getElementById('std-nama-kump-input').value, no_kump: document.getElementById('std-no-kump-input').value, alahan: document.getElementById('std-alahan').value, ubat: document.getElementById('std-ubat').value, tel_kecemasan: document.getElementById('std-tel').value };
            if (pendingImageBase64) b.image_base64 = pendingImageBase64;
            fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify(b) })
            .then(r => r.json()).then(res => {
                showLoader(false); if (res.result === 'success') { showToast("Profil Disimpan", "success"); location.reload(); }
            });
        }

        function switchTab(t) {
            const isP = t === 'profil';
            document.getElementById('tab-profil').classList.toggle('hidden', !isP);
            document.getElementById('tab-rakan').classList.toggle('hidden', isP);
            document.getElementById('btn-profil').className = isP ? "flex-1 py-3 rounded-xl font-bold text-[10px] uppercase shadow-md tab-active" : "flex-1 py-3 rounded-xl font-bold text-[10px] uppercase tab-inactive border";
            document.getElementById('btn-rakan').className = !isP ? "flex-1 py-3 rounded-xl font-bold text-[10px] uppercase shadow-md tab-active" : "flex-1 py-3 rounded-xl font-bold text-[10px] uppercase tab-inactive border";
            if(!isP && teammates.length === 0) loadTeammates();
        }

        function loadTeammates() {
            fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "get_teammates", reviewer_id: currentStudent.id, siri: currentStudent.siri, nama_kump: currentStudent.nama_kump }) })
            .then(r => r.json()).then(res => { if (res.result === 'success') { teammates = res.data; renderTeammates(); } });
        }

        function renderTeammates() {
            const list = document.getElementById('teammates-list');
            const btn = document.getElementById('btn-submit-peer');
            if(teammates.length === 0) { list.innerHTML = '<div class="col-span-2 text-center text-[10px] text-gray-300 font-bold p-10 uppercase tracking-widest">Tiada rakan sekumpulan ditemui.</div>'; return; }
            list.innerHTML = teammates.map(m => `
                <div class="bg-gray-50 p-6 rounded-[28px] border shadow-sm">
                    <div class="flex justify-between items-center mb-4"><p class="text-[10px] font-black uppercase text-blue-900">${m.nama}</p><span class="text-[8px] bg-blue-100 text-blue-600 px-2 py-1 rounded-full font-bold">No: ${m.no_kump}</span></div>
                    <div class="grid grid-cols-5 gap-1">${[1,2,3,4,5].map(i => `<input type="number" id="m${i}_${m.id}" min="1" max="10" class="w-full p-2 text-xs text-center rounded-xl border font-bold" placeholder="K${i}">`).join('')}</div>
                </div>
            `).join('');
            btn.classList.remove('hidden');
        }

        function submitPeerReviews() {
            const reviews = teammates.map(m => ({ target_id: m.id, m1: document.getElementById(`m1_${m.id}`).value || 0, m2: document.getElementById(`m2_${m.id}`).value || 0, m3: document.getElementById(`m3_${m.id}`).value || 0, m4: document.getElementById(`m4_${m.id}`).value || 0, m5: document.getElementById(`m5_${m.id}`).value || 0 }));
            showLoader(true);
            fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "submit_bulk_peer", reviewer_id: currentStudent.id, siri: currentStudent.siri, nama_kump: currentStudent.nama_kump, reviews: reviews }) })
            .then(r => r.json()).then(res => { showLoader(false); if(res.result === 'success') location.reload(); });
        }

        function loadLecturerView(res) {
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-lecturer').classList.remove('hidden');
            document.getElementById('lec-name').innerText = res.nama;
            allStudentsCache = res.students_list;
            const classes = [...new Set(allStudentsCache.map(s => s.kelas))].sort();
            const sel = document.getElementById('sel-class');
            const selSum = document.getElementById('sel-class-summary');
            sel.innerHTML = '<option value="">-- Pilih Kelas --</option>';
            selSum.innerHTML = '<option value="SEMUA">-- Semua Kelas --</option>';
            classes.forEach(c => { sel.innerHTML += `<option value="${c}">${c}</option>`; selSum.innerHTML += `<option value="${c}">${c}</option>`; });
        }

        function filterStudents() {
            const cls = document.getElementById('sel-class').value;
            const sel = document.getElementById('sel-student');
            sel.innerHTML = '<option value="">-- Pilih Pelajar --</option>';
            if(cls) {
                sel.disabled = false;
                allStudentsCache.filter(s => s.kelas === cls).forEach(s => { sel.innerHTML += `<option value="${s.id}">${s.nama}</option>`; });
            } else sel.disabled = true;
        }

        function showLecSection(s) {
            document.getElementById('sec-entry').classList.toggle('hidden', s !== 'entry');
            document.getElementById('sec-summary').classList.toggle('hidden', s !== 'summary');
            document.getElementById('btn-l-entry').className = s === 'entry' ? "px-6 py-2 rounded-lg font-bold text-xs bg-blue-900 text-white shadow" : "px-6 py-2 rounded-lg font-bold text-xs bg-gray-50 text-gray-400 border";
            document.getElementById('btn-l-summary').className = s === 'summary' ? "px-6 py-2 rounded-lg font-bold text-xs bg-blue-900 text-white shadow" : "px-6 py-2 rounded-lg font-bold text-xs bg-gray-50 text-gray-400 border";
        }

        function handleFiles(f) {
            if (f.length) {
                const r = new FileReader();
                r.onload = (e) => {
                    document.getElementById('std-img').src = e.target.result;
                    document.getElementById('std-img').classList.remove('hidden');
                    document.getElementById('img-ph').classList.add('hidden');
                    pendingImageBase64 = e.target.result;
                };
                r.readAsDataURL(f[0]);
            }
        }
    </script>
</body>
</html>
