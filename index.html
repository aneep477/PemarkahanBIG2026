<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem e-BIG IPGKDA 31.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; color: #1f2937; }
        .glass { background: white; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        .hidden { display: none !important; }
        .tab-active { background-color: #1e3a8a; color: white; border: none; }
        .loader { border-top-color: #3b82f6; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .input-mark { text-align: center; border: 1px solid #d1d5db; border-radius: 0.75rem; padding: 0.5rem; width: 100%; font-weight: bold; background: #f9fafb; outline: none; }
        .avatar-main { width: 150px; height: 200px; border-radius: 20px; object-fit: cover; border: 5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .section-header { font-size: 10px; font-weight: 800; color: #1e3a8a; margin-bottom: 10px; border-left: 4px solid #1e3a8a; padding-left: 10px; text-transform: uppercase; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; border-radius: 24px; max-width: 900px; width: 100%; max-height: 85vh; overflow-y: auto; padding: 30px; position: relative; }
        .rubric-table { width: 100%; border-collapse: collapse; font-size: 10px; margin-top: 15px; }
        .rubric-table th, .rubric-table td { border: 1px solid #e5e7eb; padding: 8px; text-align: left; vertical-align: top; }
        .rubric-table th { background: #f9fafb; font-weight: 800; text-transform: uppercase; color: #1e3a8a; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="loader" class="fixed inset-0 bg-black/50 z-[100] hidden flex flex-col items-center justify-center backdrop-blur-sm">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <p class="text-white font-bold animate-pulse">Memuatkan Data...</p>
    </div>
    <div id="toast" class="fixed top-6 right-6 z-[90] hidden px-8 py-4 rounded-2xl text-white font-black shadow-2xl transition-all"><span id="toast-msg"></span></div>

    <div id="rubric-modal" class="modal hidden">
        <div class="modal-content shadow-2xl">
            <button onclick="closeRubric()" class="absolute top-5 right-5 text-gray-400 hover:text-red-500"><i class="fas fa-times-circle text-2xl"></i></button>
            <h2 id="modal-title" class="text-xl font-black text-blue-900 uppercase italic mb-4 border-b pb-2">Rujukan Rubrik</h2>
            <div id="modal-body" class="overflow-x-auto"></div>
        </div>
    </div>

    <div id="view-login" class="glass w-full max-w-md p-10 text-center flex flex-col items-center">
        <h1 class="text-3xl font-black text-blue-900 uppercase mb-6 tracking-tighter italic text-center">e-BIG IPGKDA</h1>
        <div class="flex border rounded-xl mb-6 overflow-hidden w-full shadow-sm">
            <button onclick="switchLoginMode('student')" id="l-std" class="flex-1 py-2 text-xs font-bold bg-blue-900 text-white">PELAJAR</button>
            <button onclick="switchLoginMode('lecturer')" id="l-lec" class="flex-1 py-2 text-xs font-bold bg-gray-50 text-gray-400">PENSYARAH</button>
        </div>
        <form id="form-lecturer" onsubmit="handleLogin(event, 'lecturer')" class="space-y-6 hidden w-full">
            <input type="email" id="login-email" class="w-full p-4 border rounded-2xl font-bold text-center" placeholder="Emel Pensyarah" required>
            <input type="password" id="login-pass" class="w-full p-4 border rounded-2xl font-bold text-center" placeholder="Kata Laluan" required>
            <button class="w-full bg-indigo-800 text-white font-black py-4 rounded-2xl shadow-lg uppercase">Log Masuk Penilai</button>
        </form>
        <form id="form-student" onsubmit="handleLogin(event, 'student')" class="space-y-6 w-full">
            <input type="text" id="login-ic" class="w-full p-4 border rounded-2xl text-center font-bold" placeholder="NO. KAD PENGENALAN" required>
            <button class="w-full bg-blue-700 text-white font-black py-4 rounded-2xl shadow-lg uppercase">Masuk Pelajar</button>
        </form>
    </div>

    <div id="view-lecturer" class="glass w-full max-w-7xl p-8 hidden">
        <div class="flex justify-between items-center border-b pb-4 mb-6 leading-none"><h1 class="text-lg font-black text-blue-900 uppercase italic">Penilai: <span id="lec-name">...</span></h1><button onclick="location.reload()" class="bg-red-50 text-red-500 font-bold text-xs px-4 py-2 rounded-xl border uppercase">Log Keluar</button></div>
        
        <div class="flex gap-2 mb-6 shadow-sm">
            <button onclick="showLecSection('entry')" id="btn-l-entry" class="px-6 py-2 rounded-lg font-bold text-xs bg-blue-900 text-white shadow transition-all">ISI MARKAH</button>
            <button onclick="showLecSection('summary')" id="btn-l-summary" class="px-6 py-2 rounded-lg font-bold text-xs bg-gray-50 text-gray-400 border transition-all">RUMUSAN</button>
        </div>
        
        <div id="sec-entry" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-gray-50 p-6 rounded-[32px] border border-blue-50">
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-2">
                        <div><label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Siri BIG</label><select id="sel-siri" onchange="updateFilters()" class="w-full p-4 rounded-2xl border font-bold bg-white outline-none shadow-sm"></select></div>
                        <div><label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Kelas</label><select id="sel-class" onchange="updateFilters()" class="w-full p-4 rounded-2xl border font-bold bg-white outline-none shadow-sm"></select></div>
                    </div>
                    <div><label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Kumpulan BIG</label><select id="sel-kump" onchange="updateFilters()" class="w-full p-4 rounded-2xl border font-bold bg-white outline-none shadow-sm"></select></div>
                    <div><label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Pilih Pelajar (Siri | Kump | No | Nama)</label><select id="sel-student" class="w-full p-4 rounded-2xl border font-bold bg-white outline-none shadow-sm"></select></div>
                    <button onclick="loadGradingForm()" class="w-full bg-blue-700 text-white py-4 rounded-2xl font-bold shadow uppercase transform hover:scale-[1.01] transition-all">Mula Menilai</button>
                </div>
                <div class="flex items-center justify-center">
                    <img id="lec-preview-img" class="avatar-main border-4 border-white shadow-xl hidden">
                    <div id="lec-preview-ph" class="avatar-main bg-blue-100 flex items-center justify-center text-blue-300 shadow-inner"><i class="fas fa-user-circle text-6xl"></i></div>
                </div>
            </div>
            
            <div id="grading-area" class="hidden space-y-8 animate-fade-in">
                <div class="flex justify-end gap-2 px-2">
                    <button onclick="openRubric('t3')" class="bg-amber-100 text-amber-700 font-black text-[9px] px-4 py-2 rounded-full border border-amber-200 uppercase shadow-sm transform hover:scale-105"><i class="fas fa-book-open mr-2"></i>Rujukan Rubrik T3</button>
                </div>
                <div id="form-t3" class="mark-form bg-white p-8 border rounded-[32px] space-y-8 shadow-sm">
                    <div><h3 class="section-header">1. HP3: Amali II (25%)</h3><div class="grid grid-cols-5 gap-2" id="hp3-inputs"></div></div>
                    <div><h3 class="section-header">2. HP8: Kepimpinan Individu (15%)</h3><div class="grid grid-cols-3 gap-2" id="hp8i-inputs"></div></div>
                    <div><h3 class="section-header">3. HP8: Kepimpinan Kumpulan (30%)</h3><div class="grid grid-cols-4 gap-2" id="hp8k-inputs"></div></div>
                    <button onclick="submitMark()" class="w-full bg-purple-700 text-white py-4 font-bold rounded-2xl shadow-xl uppercase transform hover:scale-[1.01] transition-all">Simpan Pemarkahan T3 (70%)</button>
                </div>
            </div>
        </div>

        <div id="sec-summary" class="hidden space-y-6">
            <div class="flex gap-2"><select id="sel-class-summary" class="p-2 border rounded text-xs bg-gray-50 outline-none"></select><button onclick="loadSummaryData()" class="bg-black text-white px-6 py-2 rounded text-[10px] font-black shadow uppercase transition-all hover:bg-gray-800">Jana Analisis</button></div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                <div class="bg-blue-900 text-white p-6 rounded-3xl shadow-lg"><p class="text-[10px] opacity-70 uppercase tracking-widest">Standard Deviation (SD)</p><h4 class="text-4xl font-black" id="stat-sd">0.00</h4></div>
                <div class="bg-white p-6 rounded-3xl border shadow-sm flex flex-col justify-center text-center"><p class="text-[10px] text-gray-400 font-black mb-2 uppercase tracking-widest">Taburan Gred</p><div class="flex justify-around text-xs font-black uppercase"><div class="text-green-500">A:<span id="c-a">0</span></div><div class="text-blue-500">B:<span id="c-b">0</span></div><div class="text-orange-500">C:<span id="c-c">0</span></div><div class="text-red-500">D:<span id="c-d">0</span></div></div></div>
                <div class="bg-white p-2 rounded-3xl border shadow-sm h-48 flex items-center justify-center"><canvas id="bellCurveChart"></canvas></div>
            </div>
            <div class="overflow-x-auto bg-white rounded-3xl border shadow-sm"><table class="w-full text-center text-[11px]"><thead class="bg-gray-50 uppercase font-black text-gray-400 tracking-tighter"><tr class="border-b"><th class="p-4 text-left">PELAJAR</th><th class="p-4">KUMPULAN (NO)</th><th class="p-4">TOTAL (100%)</th><th class="p-4">GRED</th></tr></thead><tbody id="summary-body" class="divide-y divide-gray-50"></tbody></table></div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx1exuMSxEqZO4q1NEwp0xgqiyGdY6Vc6dWcfYeARV17EF3XLXOMa-gE9Wg6VJZtUKd/exec"; 
        let allStudentsCache = [], myChart = null;

        const t3Items = {
            hp3: [{id:1, name:"Patriotik", max:5}, {id:2, name:"Makan", max:5}, {id:3, name:"Flying", max:5}, {id:4, name:"Tazkirah", max:5}, {id:5, name:"Refleksi", max:5}],
            hp8i: [{id:6, name:"Kembara Ind", max:5}, {id:8, name:"Air Ind", max:5}, {id:10, name:"Rakit Ind", max:5}],
            hp8k: [{id:7, name:"Kembara Kump", max:10}, {id:9, name:"Air Kump", max:5}, {id:11, name:"Rakit Kump", max:5}, {id:12, name:"Amalan Kump", max:10}]
        };

        const rubrics = {
            t3: `<table class="rubric-table"><tr><th>Kriteria</th><th>Amat Cemerlang</th><th>Lulus (5.0-5.9)</th><th>Lemah</th></tr><tr><td>HP3 Amali II (25%)</td><td>Daya tahan fizikal & hubungan ahli sangat cemerlang.</td><td>Fizikal & hubungan sederhana baik.</td><td>Kurang daya tahan & hubungan kurang mesra.</td></tr><tr><td>HP8 Kepimpinan (45%)</td><td>Bijak bertindak, jujur, akauntabiliti sangat tinggi.</td><td>Memerlukan sedikit bantuan atau bimbingan.</td><td>Mudah berputus asa & tidak aktif.</td></tr></table>`
        };

        window.onload = function() {
            const h3 = document.getElementById('hp3-inputs'), h8i = document.getElementById('hp8i-inputs'), h8k = document.getElementById('hp8k-inputs');
            if(!h3) return;
            Object.keys(t3Items).forEach(cat => {
                t3Items[cat].forEach(k => {
                    const box = cat === 'hp3' ? h3 : (cat === 'hp8i' ? h8i : h8k);
                    box.innerHTML += `<div><label class="text-[8px] font-bold text-gray-400">K${k.id}(${k.max})</label><input type="number" id="t3_k${k.id}" class="input-mark" placeholder="0"><span class="text-[6px] text-gray-300 block uppercase font-bold tracking-tighter">${k.name}</span></div>`;
                });
            });
        };

        function openRubric(t) { document.getElementById('modal-title').innerText = "RUJUKAN RUBRIK " + t.toUpperCase(); document.getElementById('modal-body').innerHTML = rubrics[t]; document.getElementById('rubric-modal').classList.remove('hidden'); }
        function closeRubric() { document.getElementById('rubric-modal').classList.add('hidden'); }

        function handleLogin(e, mode) {
            e.preventDefault(); showLoader(true);
            const b = mode === 'student' ? { action: "login_student", no_kp: document.getElementById('login-ic').value } : { action: "login_lecturer", email: document.getElementById('login-email').value, password: document.getElementById('login-pass').value };
            fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify(b) }).then(r => r.json()).then(res => {
                showLoader(false); if (res.result === 'success') { if (mode === 'lecturer') loadLecturerView(res); else alert("Pelajar berjaya masuk: " + res.data.nama); } else alert(res.message);
            });
        }

        function loadLecturerView(res) {
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-lecturer').classList.remove('hidden');
            document.getElementById('lec-name').innerText = res.nama;
            allStudentsCache = res.students_list;
            const sSet = [...new Set(allStudentsCache.map(s => s.siri))].filter(Boolean).sort();
            const cSet = [...new Set(allStudentsCache.map(s => s.kelas))].filter(Boolean).sort();
            const kSet = [...new Set(allStudentsCache.map(s => s.nama_kump))].filter(Boolean).sort();
            document.getElementById('sel-siri').innerHTML = '<option value="">SEMUA SIRI</option>' + sSet.map(s => `<option value="${s}">SIRI ${s}</option>`).join('');
            document.getElementById('sel-class').innerHTML = '<option value="">SEMUA KELAS</option>' + cSet.map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('sel-kump').innerHTML = '<option value="">SEMUA KUMPULAN</option>' + kSet.map(k => `<option value="${k}">${k.toUpperCase()}</option>`).join('');
            document.getElementById('sel-class-summary').innerHTML = '<option value="SEMUA">SEMUA KELAS</option>' + cSet.map(c => `<option value="${c}">${c}</option>`).join('');
            updateFilters();
        }

        function updateFilters() {
            const s = document.getElementById('sel-siri').value, c = document.getElementById('sel-class').value, k = document.getElementById('sel-kump').value, selStd = document.getElementById('sel-student');
            selStd.innerHTML = '<option value="">-- PILIH PELAJAR --</option>';
            let filtered = allStudentsCache.filter(st => (!s || st.siri === s) && (!c || st.kelas === c) && (!k || st.nama_kump === k));
            filtered.sort((a, b) => a.siri.localeCompare(b.siri, undefined, {numeric: true}) || a.nama_kump.localeCompare(b.nama_kump) || (parseInt(a.no_kump) - parseInt(b.no_kump)));
            filtered.forEach(st => {
                const no_display = st.no_kump && st.no_kump !== "undefined" ? st.no_kump : "0";
                selStd.innerHTML += `<option value="${st.id}">${st.siri} | ${st.nama_kump.toUpperCase()} | No:${no_display} | ${st.nama}</option>`;
            });
        }

        function loadGradingForm() {
            const sid = document.getElementById('sel-student').value; if(!sid) return; showLoader(true);
            fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "get_student_marks", student_id: sid }) }).then(r => r.json()).then(res => {
                showLoader(false); if (res.result === 'success') {
                    const im = document.getElementById('lec-preview-img'), ph = document.getElementById('lec-preview-ph');
                    if(res.latest_img && res.latest_img.length > 20) { im.src = res.latest_img; im.classList.remove('hidden'); ph.classList.add('hidden'); } else { im.classList.add('hidden'); ph.classList.remove('hidden'); }
                    document.getElementById('grading-area').classList.remove('hidden');
                    for(let i=1; i<=12; i++){ const el = document.getElementById('t3_k'+i); if(el) el.value = res.data.t3.hp[i-1]; }
                }
            });
        }

        function loadSummaryData() {
            showLoader(true);
            const k = document.getElementById('sel-class-summary').value;
            fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "get_summary_data", kelas: k }) }).then(r => r.json()).then(res => {
                showLoader(false); const b = document.getElementById('summary-body'); b.innerHTML = "";
                res.data.forEach(r => { b.innerHTML += `<tr class="hover:bg-gray-50 border-b"><td class="p-4 text-left font-bold uppercase">${r.nama}</td><td class="p-4 font-bold text-blue-600 uppercase">${r.kump}</td><td class="p-4 font-black">${r.total}</td><td class="p-4 font-black text-indigo-700">${r.gred}</td></tr>`; });
                document.getElementById('stat-sd').innerText = res.stats.sd;
                document.getElementById('c-a').innerText = res.stats.counts.A; document.getElementById('c-b').innerText = res.stats.counts.B; document.getElementById('c-c').innerText = res.stats.counts.C; document.getElementById('c-d').innerText = res.stats.counts.D;
                updateBellCurve(res.stats.counts);
            });
        }

        function updateBellCurve(counts) {
            const ctx = document.getElementById('bellCurveChart').getContext('2d'); if(myChart) myChart.destroy();
            myChart = new Chart(ctx, { type: 'line', data: { labels: ['D', 'C', 'B', 'A'], datasets: [{ data: [counts.D, counts.C, counts.B, counts.A], borderColor: '#1e3a8a', tension: 0.4, fill: true, backgroundColor: 'rgba(30, 58, 138, 0.1)' }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } } });
        }

        function showLecSection(s) { document.getElementById('sec-entry').classList.toggle('hidden', s !== 'entry'); document.getElementById('sec-summary').classList.toggle('hidden', s !== 'summary'); document.getElementById('btn-l-entry').className = s === 'entry' ? 'px-6 py-2 rounded-lg font-bold text-xs bg-blue-900 text-white shadow' : 'px-6 py-2 rounded-lg font-bold text-xs bg-gray-50 text-gray-400 border transition-all'; document.getElementById('btn-l-summary').className = s === 'summary' ? 'px-6 py-2 rounded-lg font-bold text-xs bg-blue-900 text-white shadow' : 'px-6 py-2 rounded-lg font-bold text-xs bg-gray-50 text-gray-400 border transition-all'; }
        function submitMark() { const sid = document.getElementById('sel-student').value; if(!sid) return; let b = { action: "save_mark", sheet_name: "MARKAH_TUGASAN3", student_id: sid }; for(let i=1; i<=12; i++) b['k'+i] = document.getElementById('t3_k'+i).value; showLoader(true); fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify(b) }).then(r => r.json()).then(res => { showLoader(false); showToast(res.message, 'success'); }); }
        function showLoader(s) { document.getElementById('loader').classList.toggle('hidden', !s); }
        function showToast(m, t) { const el = document.getElementById('toast'); document.getElementById('toast-msg').innerText = m; el.className = 'fixed top-6 right-6 z-[90] px-8 py-4 rounded-2xl text-white font-black shadow-2xl transition-all ' + (t==='success'?'bg-green-500':'bg-red-500'); el.classList.remove('hidden'); setTimeout(() => el.classList.add('hidden'), 3500); }
        function switchLoginMode(m) { const isS = m === 'student'; document.getElementById('form-student').classList.toggle('hidden', !isS); document.getElementById('form-lecturer').classList.toggle('hidden', isS); document.getElementById('l-std').className = isS ? "flex-1 py-2 text-xs font-bold bg-blue-900 text-white" : "flex-1 py-2 text-xs font-bold bg-gray-50 text-gray-400"; document.getElementById('l-lec').className = !isS ? "flex-1 py-2 text-xs font-bold bg-blue-900 text-white" : "flex-1 py-2 text-xs font-bold bg-gray-50 text-gray-400"; }
    </script>
</body>
</html>
