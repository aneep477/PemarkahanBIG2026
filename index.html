<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem e-BIG IPGKDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .glass { background: white; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        .hidden { display: none !important; }
        .loader { border-top-color: #3b82f6; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="loader" class="fixed inset-0 bg-black/50 z-[100] hidden flex flex-col items-center justify-center backdrop-blur-sm">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <p class="text-white font-bold">Memproses Data...</p>
    </div>
    <div id="toast" class="fixed top-6 right-6 z-[90] hidden px-8 py-4 rounded-2xl text-white font-black shadow-2xl transition-all">
        <span id="toast-msg"></span>
    </div>

    <div id="view-login" class="glass w-full max-w-md p-10">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black text-blue-900 italic uppercase">e-BIG IPGKDA</h1>
            <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mt-2">Log Masuk Pelajar</p>
        </div>
        <form onsubmit="handleLogin(event)" class="space-y-6">
            <input type="text" id="login-id" class="w-full p-4 border-2 border-gray-100 rounded-2xl outline-none text-center font-bold tracking-widest focus:border-blue-600" placeholder="No. Kad Pengenalan" required>
            <button class="w-full bg-blue-700 text-white font-black py-4 rounded-2xl shadow-lg transition-all uppercase">Masuk</button>
        </form>
    </div>

    <div id="view-student" class="glass w-full max-w-6xl p-8 hidden">
        <div class="flex justify-between items-start mb-6">
            <div>
                <h2 class="text-2xl font-black text-blue-900 uppercase" id="std-name">NAMA PELAJAR</h2>
                <p class="text-blue-600 font-bold text-[10px] uppercase" id="header-display-info">Memuatkan info...</p>
            </div>
            <button onclick="location.reload()" class="bg-red-50 text-red-500 font-bold text-[10px] px-4 py-2 rounded-xl border border-red-100 uppercase tracking-widest">Keluar</button>
        </div>

        <div class="flex gap-2 mb-8">
            <button onclick="switchTab('profil')" id="btn-profil" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase shadow-md tab-active">1. Profil & Kumpulan</button>
            <button onclick="switchTab('rakan')" id="btn-rakan" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase tab-inactive border">2. Penilaian Rakan</button>
        </div>

        <div id="tab-profil" class="flex flex-col lg:flex-row gap-10">
            <div class="lg:w-1/3 flex flex-col items-center">
                <div class="w-64 aspect-[3/4] bg-blue-400 rounded-[32px] overflow-hidden shadow-xl relative border-8 border-white">
                    <img id="std-img" class="w-full h-full object-cover hidden absolute z-10">
                    <div id="img-ph" class="absolute inset-0 flex flex-col items-center justify-center text-white text-center p-4">
                        <i class="fas fa-camera text-4xl opacity-50"></i>
                        <p class="text-[8px] font-bold mt-2 uppercase">Klik gambar untuk muat naik profil</p>
                    </div>
                    <input type="file" id="file-input" class="absolute inset-0 opacity-0 cursor-pointer z-20" accept="image/*" onchange="handleFiles(this.files)">
                </div>
            </div>

            <div class="lg:w-2/3 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div><label class="text-[9px] font-black text-gray-400 uppercase ml-1">Siri BIG</label><input type="text" id="std-siri-input" class="w-full p-4 bg-gray-50 border rounded-2xl font-bold outline-none"></div>
                    <div><label class="text-[9px] font-black text-gray-400 uppercase ml-1">Nama Kumpulan</label><input type="text" id="std-nama-kump-input" class="w-full p-4 bg-gray-50 border rounded-2xl font-bold outline-none" placeholder="Cth: hijau"></div>
                    <div><label class="text-[9px] font-black text-gray-400 uppercase ml-1">No. Ahli</label><input type="text" id="std-no-kump-input" class="w-full p-4 bg-gray-50 border rounded-2xl font-bold outline-none" placeholder="Cth: 5"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="std-alahan" class="w-full p-4 bg-white border rounded-2xl text-sm" placeholder="Alahan">
                    <input type="text" id="std-ubat" class="w-full p-4 bg-white border rounded-2xl text-sm" placeholder="Ubat-ubatan">
                </div>
                <input type="text" id="std-tel" class="w-full p-4 bg-white border rounded-2xl font-bold" placeholder="No. Telefon Waris">
                <button onclick="updateStudentData()" class="w-full bg-blue-900 text-white py-5 rounded-2xl font-black uppercase shadow-xl hover:bg-black transition-all">Simpan Maklumat</button>
            </div>
        </div>

        <div id="tab-rakan" class="hidden space-y-6">
            <div id="teammates-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="col-span-2 text-center py-20 text-gray-400 font-bold uppercase text-[10px]">Memuatkan senarai rakan...</div>
            </div>
            <button id="btn-submit-peer" onclick="submitPeerReviews()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase shadow-xl hidden">Hantar Penilaian Rakan</button>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxHtwWYZBD3mjivib9DBXN5-S9Fa8M3PjQfzsrsjcDmyXI-5IkdrtTEB2eNpzIIkmQw/exec"; 
        
        let currentStudent = null, teammates = [], pendingImageBase64 = null;

        function showLoader(s) { document.getElementById('loader').classList.toggle('hidden', !s); }
        function showToast(m, t) {
            const el = document.getElementById('toast'); document.getElementById('toast-msg').innerText = m;
            el.className = `fixed top-6 right-6 z-[90] px-8 py-4 rounded-2xl text-white font-black shadow-2xl transition-all ${t==='success'?'bg-green-500':'bg-red-500'}`;
            el.classList.remove('hidden'); setTimeout(() => el.classList.add('hidden'), 3000);
        }

        function handleLogin(e) {
            e.preventDefault(); showLoader(true);
            const ic = document.getElementById('login-id').value;
            fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "login_student", no_kp: ic }) })
            .then(r => r.json()).then(res => {
                showLoader(false);
                if (res.result === 'success') { currentStudent = res.data; loadStudentView(res.data); }
                else showToast(res.message, 'error');
            }).catch(e => { showLoader(false); showToast("Ralat Server. Sila semak URL Deployment.", "error"); });
        }

        function loadStudentView(d) {
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-student').classList.remove('hidden');
            document.getElementById('std-name').innerText = d.nama;
            
            // Header display
            const kStr = (d.nama_kump || '') + (d.no_kump || '');
            document.getElementById('header-display-info').innerText = `Siri: ${d.siri || '-'} | Kump: ${kStr || '-'} | Kelas: ${d.kelas || '-'}`;
            
            // Mapping Input (PENTING)
            document.getElementById('std-siri-input').value = d.siri || "";
            document.getElementById('std-nama-kump-input').value = d.nama_kump || "";
            document.getElementById('std-no-kump-input').value = d.no_kump || "";
            document.getElementById('std-alahan').value = d.alahan || "";
            document.getElementById('std-ubat').value = d.ubat || "";
            document.getElementById('std-tel').value = d.tel_kecemasan || "";

            if (d.url_gambar) {
                const img = document.getElementById('std-img'); img.src = d.url_gambar;
                img.classList.remove('hidden'); document.getElementById('img-ph').classList.add('hidden');
            }
        }

        function updateStudentData() {
            showLoader(true);
            const b = { 
                action: "update_student_info", 
                no_kp: currentStudent.no_kp, 
                siri: document.getElementById('std-siri-input').value, 
                nama_kump: document.getElementById('std-nama-kump-input').value, 
                no_kump: document.getElementById('std-no-kump-input').value, 
                alahan: document.getElementById('std-alahan').value, 
                ubat: document.getElementById('std-ubat').value, 
                tel_kecemasan: document.getElementById('std-tel').value 
            };
            if (pendingImageBase64) b.image_base64 = pendingImageBase64;

            fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify(b) })
            .then(r => r.json()).then(res => {
                showLoader(false);
                if (res.result === 'success') { showToast(res.message, "success"); location.reload(); }
                else showToast(res.message, "error");
            }).catch(e => { showLoader(false); showToast("Ralat Sambungan.", "error"); });
        }

        function switchTab(t) {
            const isP = t === 'profil';
            document.getElementById('tab-profil').classList.toggle('hidden', !isP);
            document.getElementById('tab-rakan').classList.toggle('hidden', isP);
            document.getElementById('btn-profil').className = isP ? "flex-1 py-3 rounded-xl font-bold text-[10px] uppercase shadow-md tab-active" : "flex-1 py-3 rounded-xl font-bold text-[10px] uppercase tab-inactive border";
            document.getElementById('btn-rakan').className = !isP ? "flex-1 py-3 rounded-xl font-bold text-[10px] uppercase shadow-md tab-active" : "flex-1 py-3 rounded-xl font-bold text-[10px] uppercase tab-inactive border";
            if(!isP && teammates.length === 0) loadTeammates();
        }

        function loadTeammates() {
            fetch(WEB_APP_URL, { 
                method: "POST", 
                body: JSON.stringify({ action: "get_teammates", reviewer_id: currentStudent.id, siri: currentStudent.siri, nama_kump: currentStudent.nama_kump }) 
            })
            .then(r => r.json()).then(res => {
                if (res.result === 'success') { teammates = res.data; renderTeammates(); }
                else { document.getElementById('teammates-list').innerHTML = `<div class="col-span-2 text-center p-10 text-red-400 font-bold">${res.message}</div>`; }
            });
        }

        function renderTeammates() {
            const list = document.getElementById('teammates-list');
            const btn = document.getElementById('btn-submit-peer');
            if(teammates.length === 0) { list.innerHTML = '<div class="col-span-2 text-center p-10 font-bold uppercase text-[10px] text-gray-300">Tiada rakan dikesan dalam kumpulan ini.</div>'; return; }
            list.innerHTML = teammates.map(m => `
                <div class="bg-gray-50 p-6 rounded-[28px] border shadow-sm">
                    <p class="text-[10px] font-black uppercase text-blue-900 mb-4">${m.nama} (Ahli: ${m.no_kump})</p>
                    <div class="grid grid-cols-5 gap-1">${[1,2,3,4,5].map(i => `<input type="number" id="m${i}_${m.id}" min="1" max="10" class="w-full p-2 text-xs text-center rounded-xl border font-bold" placeholder="K${i}">`).join('')}</div>
                </div>
            `).join('');
            btn.classList.remove('hidden');
        }

        function submitPeerReviews() {
            const reviews = teammates.map(m => ({ target_id: m.id, m1: document.getElementById(`m1_${m.id}`).value || 0, m2: document.getElementById(`m2_${m.id}`).value || 0, m3: document.getElementById(`m3_${m.id}`).value || 0, m4: document.getElementById(`m4_${m.id}`).value || 0, m5: document.getElementById(`m5_${m.id}`).value || 0 }));
            showLoader(true);
            fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "submit_bulk_peer", reviewer_id: currentStudent.id, siri: currentStudent.siri, nama_kump: currentStudent.nama_kump, reviews: reviews }) })
            .then(r => r.json()).then(res => { showLoader(false); location.reload(); });
        }

        function handleFiles(f) {
            if (f.length) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('std-img').src = e.target.result;
                    document.getElementById('std-img').classList.remove('hidden');
                    document.getElementById('img-ph').classList.add('hidden');
                    pendingImageBase64 = e.target.result;
                };
                reader.readAsDataURL(f[0]);
            }
        }
    </script>
</body>
</html>
