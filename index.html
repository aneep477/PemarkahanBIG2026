<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem e-BIG IPGKDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; color: #1f2937; }
        .glass { background: white; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        .hidden { display: none !important; }
        .tab-active { background-color: #1e3a8a; color: white; border: none; }
        .loader { border-top-color: #3b82f6; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .input-mark { text-align: center; border: 1px solid #d1d5db; border-radius: 0.75rem; padding: 0.5rem; width: 100%; font-weight: bold; background: #f9fafb; outline: none; }
        .input-mark:focus { border-color: #3b82f6; background: white; }
        .label-desc { font-size: 7px; color: #9ca3af; font-weight: bold; display: block; margin-top: 3px; text-transform: uppercase; line-height: 1.1; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="loader" class="fixed inset-0 bg-black/50 z-[100] hidden flex flex-col items-center justify-center backdrop-blur-sm">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <p class="text-white font-bold animate-pulse">Memproses Data...</p>
    </div>
    <div id="toast" class="fixed top-6 right-6 z-[90] hidden px-8 py-4 rounded-2xl text-white font-black shadow-2xl transition-all"><span id="toast-msg"></span></div>

    <div id="view-login" class="glass w-full max-w-md p-10 text-center">
        <h1 class="text-3xl font-black text-blue-900 italic uppercase mb-6 tracking-tighter">e-BIG IPGKDA</h1>
        <div class="flex border rounded-xl mb-6 overflow-hidden">
            <button onclick="switchLoginMode('student')" id="l-std" class="flex-1 py-2 text-xs font-bold bg-blue-900 text-white">PELAJAR</button>
            <button onclick="switchLoginMode('lecturer')" id="l-lec" class="flex-1 py-2 text-xs font-bold bg-gray-50 text-gray-400">PENSYARAH</button>
        </div>
        <form id="form-student" onsubmit="handleLogin(event, 'student')" class="space-y-6">
            <input type="text" id="login-ic" class="w-full p-4 border rounded-2xl text-center font-bold tracking-widest outline-none" placeholder="NO. KAD PENGENALAN" required>
            <button class="w-full bg-blue-700 text-white font-black py-4 rounded-2xl shadow-lg uppercase">Masuk</button>
        </form>
        <form id="form-lecturer" onsubmit="handleLogin(event, 'lecturer')" class="space-y-6 hidden">
            <input type="email" id="login-email" class="w-full p-4 border rounded-2xl font-bold outline-none" placeholder="Emel Pensyarah" required>
            <input type="password" id="login-pass" class="w-full p-4 border rounded-2xl font-bold outline-none" placeholder="Kata Laluan" required>
            <button class="w-full bg-indigo-800 text-white font-black py-4 rounded-2xl shadow-lg uppercase">Log Masuk Penilai</button>
        </form>
    </div>

    <div id="view-student" class="glass w-full max-w-6xl p-8 hidden">
        <div class="flex justify-between items-start mb-6 border-b pb-4">
            <div><h2 class="text-2xl font-black text-blue-900 uppercase leading-none" id="std-name">NAMA</h2><p class="text-blue-600 font-bold text-[10px] mt-1" id="header-display-info">Memuatkan...</p></div>
            <button onclick="location.reload()" class="bg-red-50 text-red-500 font-bold text-[10px] px-4 py-2 rounded-xl border uppercase">Keluar</button>
        </div>
        <div class="flex gap-2 mb-8">
            <button onclick="switchTab('profil')" id="btn-profil" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase shadow-md tab-active">1. Profil & Kumpulan</button>
            <button onclick="switchTab('rakan')" id="btn-rakan" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase tab-inactive border bg-gray-50 text-gray-400">2. Penilaian Rakan</button>
        </div>
        <div id="tab-profil" class="flex flex-col lg:flex-row gap-10">
            <div class="lg:w-1/3 flex flex-col items-center">
                <div class="w-64 aspect-[3/4] bg-blue-50 rounded-[32px] overflow-hidden shadow-xl relative border-8 border-white group">
                    <img id="std-img" class="w-full h-full object-cover hidden absolute z-10">
                    <div id="img-ph" class="absolute inset-0 flex flex-col items-center justify-center text-blue-300"><i class="fas fa-camera text-4xl"></i><p class="text-[8px] font-bold uppercase mt-2">Muat Naik</p></div>
                    <input type="file" id="file-input" class="absolute inset-0 opacity-0 cursor-pointer z-20" accept="image/*" onchange="handleFiles(this.files)">
                </div>
            </div>
            <div class="lg:w-2/3 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div><label class="text-[9px] font-black text-gray-400">Siri BIG</label><input type="text" id="std-siri-input" class="w-full p-4 bg-gray-50 border rounded-2xl font-bold outline-none"></div>
                    <div><label class="text-[9px] font-black text-gray-400">Kumpulan</label><input type="text" id="std-nama-kump-input" class="w-full p-4 bg-gray-50 border rounded-2xl font-bold outline-none"></div>
                    <div><label class="text-[9px] font-black text-gray-400">No. Ahli</label><input type="text" id="std-no-kump-input" class="w-full p-4 bg-gray-50 border rounded-2xl font-bold outline-none"></div>
                </div>
                <button onclick="updateStudentData()" class="w-full bg-blue-900 text-white py-5 rounded-2xl font-black uppercase shadow-lg transform hover:scale-[1.01] transition-all">Simpan Profil</button>
            </div>
        </div>
        <div id="tab-rakan" class="hidden space-y-6">
            <div class="bg-blue-50 p-4 rounded-2xl text-center border border-blue-100"><p class="text-[10px] font-bold text-blue-800 uppercase tracking-widest">Penilaian Skala Likert: 1 (Sangat Lemah) hingga 5 (Sangat Cemerlang)</p></div>
            <div id="teammates-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            <button id="btn-submit-peer" onclick="submitPeerReviews()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase shadow-lg hidden transform hover:scale-[1.01]">Hantar Penilaian</button>
        </div>
    </div>

    <div id="view-lecturer" class="glass w-full max-w-7xl p-8 hidden">
        <div class="flex justify-between items-center border-b pb-4 mb-6 leading-none"><h1 class="text-lg font-black text-blue-900 uppercase italic">Penilai: <span id="lec-name">...</span></h1><button onclick="location.reload()" class="bg-red-50 text-red-500 font-bold text-xs px-4 py-2 rounded-xl border uppercase">Log Keluar</button></div>
        <div class="flex gap-2 mb-6"><button onclick="showLecSection('entry')" id="btn-l-entry" class="px-6 py-2 rounded-lg font-bold text-xs bg-blue-900 text-white shadow">ISI MARKAH</button><button onclick="showLecSection('summary')" id="btn-l-summary" class="px-6 py-2 rounded-lg font-bold text-xs bg-gray-50 text-gray-400 border transition-all">RUMUSAN</button></div>
        <div id="sec-entry" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-gray-50 p-6 rounded-[32px] border">
                <div class="space-y-4">
                    <div><label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Pilih Kelas</label><select id="sel-class" onchange="filterStudents()" class="w-full p-4 rounded-2xl border font-bold bg-white outline-none"></select></div>
                    <div><label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Pilih Pelajar</label><select id="sel-student" class="w-full p-4 rounded-2xl border font-bold bg-white outline-none" disabled></select></div>
                    <button onclick="loadGradingForm()" class="w-full bg-blue-700 text-white py-4 rounded-2xl font-bold shadow uppercase transform hover:scale-[1.01]">Mula Menilai</button>
                </div>
                <div class="flex items-center justify-center">
                    <div class="w-48 aspect-[3/4] bg-blue-100 rounded-[24px] border-4 border-white shadow-xl overflow-hidden relative">
                        <img id="lec-preview-img" class="w-full h-full object-cover hidden absolute z-10"><div id="lec-preview-ph" class="absolute inset-0 flex items-center justify-center text-blue-300"><i class="fas fa-user-circle text-6xl"></i></div>
                    </div>
                </div>
            </div>
            <div id="grading-area" class="hidden space-y-8 animate-fade-in">
                <div class="flex gap-1 bg-gray-100 p-1 rounded-2xl">
                    <button onclick="switchMarkTab('t1')" id="tab-t1" class="flex-1 py-3 font-black text-[10px] uppercase rounded-xl transition-all bg-blue-900 text-white shadow">Tugasan 1</button>
                    <button onclick="switchMarkTab('t2')" id="tab-t2" class="flex-1 py-3 font-black text-[10px] uppercase rounded-xl transition-all text-gray-400">Tugasan 2</button>
                    <button onclick="switchMarkTab('t3')" id="tab-t3" class="flex-1 py-3 font-black text-[10px] uppercase rounded-xl transition-all text-gray-400">Tugasan 3</button>
                </div>
                <div id="form-t1" class="mark-form bg-white p-8 border rounded-[32px] space-y-6 shadow-sm"><h3 class="font-black text-blue-900 uppercase italic">KUIZ (10%)</h3><div class="grid grid-cols-2 gap-4"><div><label class="text-[9px] font-bold text-gray-400 uppercase">Kuiz 1 (5)</label><input type="number" id="t1_m1" class="input-mark"></div><div><label class="text-[9px] font-bold text-gray-400 uppercase">Kuiz 2 (5)</label><input type="number" id="t1_m2" class="input-mark"></div></div><button onclick="submitMark('MARKAH_TUGASAN1')" class="w-full bg-blue-900 text-white py-4 rounded-2xl font-bold uppercase shadow-lg">Simpan Tugasan 1</button></div>
                <div id="form-t2" class="mark-form bg-white p-8 border rounded-[32px] space-y-6 hidden shadow-sm"><h3 class="font-black text-blue-900 uppercase italic">AMALI 1 (20%)</h3><div class="grid grid-cols-3 gap-4"><div><label class="text-[9px] font-bold text-gray-400 uppercase">HP4 (10)</label><input type="number" id="t2_m1" class="input-mark"></div><div><label class="text-[9px] font-bold text-gray-400 uppercase">HP4 (5)</label><input type="number" id="t2_m2" class="input-mark"></div><div><label class="text-[9px] font-bold text-gray-400 uppercase">HP5 (5)</label><input type="number" id="t2_m3" class="input-mark"></div></div><button onclick="submitMark('MARKAH_TUGASAN2')" class="w-full bg-indigo-700 text-white py-4 rounded-2xl font-bold uppercase shadow-lg">Simpan Tugasan 2</button></div>
                <div id="form-t3" class="mark-form bg-white p-8 border rounded-[32px] space-y-8 hidden shadow-sm"><div><h3 class="font-black text-blue-900 uppercase italic mb-4 text-center">AMALI 2 & HP8 (70%)</h3><div class="grid grid-cols-4 md:grid-cols-6 gap-2" id="hp-inputs-all"></div></div><button onclick="submitMark('MARKAH_TUGASAN3')" class="w-full bg-purple-700 text-white py-4 rounded-2xl font-bold uppercase shadow-lg">Simpan Tugasan 3</button></div>
            </div>
        </div>
        <div id="sec-summary" class="hidden space-y-4"><div class="flex gap-2"><select id="sel-class-summary" class="p-2 border rounded text-xs bg-gray-50 outline-none"></select><input type="text" id="search-kump-summary" placeholder="Carian Kumpulan" class="p-2 border rounded text-xs w-48 font-bold outline-none"><button onclick="loadSummaryData()" class="bg-black text-white px-6 py-2 rounded text-[10px] font-black shadow uppercase">Jana</button></div><div class="overflow-x-auto bg-white rounded-3xl border shadow-sm"><table class="w-full text-center border-collapse text-xs"><thead class="bg-gray-50 uppercase font-bold text-gray-400"><tr class="border-b"><th class="p-4 text-left">NAMA PELAJAR</th><th class="p-4">KUMPULAN</th><th class="p-4">TOTAL</th><th class="p-4">GRED</th></tr></thead><tbody id="summary-body" class="divide-y divide-gray-50"></tbody></table></div></div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxHtwWYZBD3mjivib9DBXN5-S9Fa8M3PjQfzsrsjcDmyXI-5IkdrtTEB2eNpzIIkmQw/exec"; 
        let currentStudent = null, teammates = [], allStudentsCache = [], pendingImageBase64 = null;
        
        const peerK = ["Kerjasama", "Sumbangan Idea", "Tanggungjawab", "Kualiti Kerja", "Sikap & Etika"];
        const lecK = ["Sahsiah", "Kumpulan", "Masa", "Arahan", "Kesungguhan", "Pimpinan", "Keputusan", "Berdikari", "Pasukan", "Konflik", "Motivasi", "Matlamat"];

        window.onload = function() {
            const container = document.getElementById('hp-inputs-all');
            if(!container) return;
            lecK.forEach((k, i) => {
                const max = (i >= 5 && (i === 8 || i === 9)) ? 10 : 5;
                container.innerHTML += `<div><label class="text-[8px] font-bold text-gray-400">K${i+1}(${max})</label><input type="number" id="t3_hp_v${i+1}" class="input-mark" placeholder="0"><span class="label-desc">${k}</span></div>`;
            });
        };

        function showLoader(s) { document.getElementById('loader').classList.toggle('hidden', !s); }
        function showToast(m, t) { const el = document.getElementById('toast'); document.getElementById('toast-msg').innerText = m; el.className = 'fixed top-6 right-6 z-[90] px-8 py-4 rounded-2xl text-white font-black shadow-2xl transition-all ' + (t==='success'?'bg-green-500':'bg-red-500'); el.classList.remove('hidden'); setTimeout(function(){ el.classList.add('hidden'); }, 3500); }

        function switchLoginMode(m) { const isS = m === 'student'; document.getElementById('form-student').classList.toggle('hidden', !isS); document.getElementById('form-lecturer').classList.toggle('hidden', isS); document.getElementById('l-std').className = isS ? "flex-1 py-2 text-xs font-bold bg-blue-900 text-white" : "flex-1 py-2 text-xs font-bold bg-gray-50 text-gray-400"; document.getElementById('l-lec').className = !isS ? "flex-1 py-2 text-xs font-bold bg-blue-900 text-white" : "flex-1 py-2 text-xs font-bold bg-gray-50 text-gray-400"; }

        function handleLogin(e, mode) {
            e.preventDefault(); showLoader(true);
            const b = mode === 'student' ? { action: "login_student", no_kp: document.getElementById('login-ic').value } : { action: "login_lecturer", email: document.getElementById('login-email').value, password: document.getElementById('login-pass').value };
            fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify(b) }).then(r => r.json()).then(res => {
                showLoader(false);
                if (res.result === 'success') { if (mode === 'lecturer') loadLecturerView(res); else { currentStudent = res.data; loadStudentView(res.data); } } 
                else showToast(res.message, 'error');
            }).catch(() => { showLoader(false); showToast("Ralat Sambungan.", "error"); });
        }

        function loadStudentView(d) {
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-student').classList.remove('hidden');
            document.getElementById('std-name').innerText = d.nama;
            document.getElementById('header-display-info').innerText = 'Siri: '+(d.siri||'-')+' | Kump: '+(d.nama_kump||'')+(d.no_kump||'')+' | Kelas: '+(d.kelas||'-');
            document.getElementById('std-siri-input').value = d.siri || "";
            document.getElementById('std-nama-kump-input').value = d.nama_kump || "";
            document.getElementById('std-no-kump-input').value = d.no_kump || "";
            if (d.url_gambar) { const im = document.getElementById('std-img'); im.src = d.url_gambar; im.classList.remove('hidden'); document.getElementById('img-ph').classList.add('hidden'); }
        }

        function switchTab(t) {
            const isP = t === 'profil';
            document.getElementById('tab-profil').classList.toggle('hidden', !isP);
            document.getElementById('tab-rakan').classList.toggle('hidden', isP);
            document.getElementById('btn-profil').className = isP ? "flex-1 py-3 rounded-xl font-bold text-[10px] uppercase shadow-md tab-active" : "flex-1 py-3 rounded-xl font-bold text-[10px] uppercase tab-inactive border bg-gray-50 text-gray-400";
            document.getElementById('btn-rakan').className = !isP ? "flex-1 py-3 rounded-xl font-bold text-[10px] uppercase shadow-md tab-active" : "flex-1 py-3 rounded-xl font-bold text-[10px] uppercase tab-inactive border bg-gray-50 text-gray-400";
            if(!isP && teammates.length === 0) loadTeammates();
        }

        function loadTeammates() {
            fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "get_teammates", reviewer_id: currentStudent.id, siri: currentStudent.siri, nama_kump: currentStudent.nama_kump }) })
            .then(r => r.json()).then(res => { if (res.result === 'success') { teammates = res.data; renderTeammates(); } });
        }

        function renderTeammates() {
            const list = document.getElementById('teammates-list'), btn = document.getElementById('btn-submit-peer');
            if(!currentStudent.nama_kump) { list.innerHTML = '<div class="col-span-2 text-center p-10 font-bold text-red-400 text-xs tracking-widest border-2 border-dashed rounded-3xl">Sila isi Nama Kumpulan di Tab 1 dahulu.</div>'; return; }
            if(teammates.length === 0) { list.innerHTML = '<div class="col-span-2 text-center p-10 font-bold opacity-30 text-xs border-2 border-dashed rounded-3xl tracking-widest">Tiada rakan sekumpulan ditemui.</div>'; return; }
            list.innerHTML = teammates.map(m => '<div class="bg-gray-50 p-6 rounded-[28px] border shadow-sm"><div class="flex justify-between items-center mb-4"><p class="text-[10px] font-black uppercase text-blue-900">'+m.nama+'</p><span class="text-[8px] bg-blue-100 text-blue-600 px-2 py-1 rounded-full font-bold">No: '+m.no_kump+'</span></div><div class="grid grid-cols-5 gap-1">'+[1,2,3,4,5].map(i => '<div class="text-center"><label class="text-[8px] font-bold text-blue-900">K'+i+'</label><input type="number" id="m'+i+'_'+m.id+'" min="1" max="5" class="input-mark" placeholder="1-5"><span class="label-desc">'+peerK[i-1]+'</span></div>').join('')+'</div></div>').join('');
            btn.classList.remove('hidden');
        }

        function submitPeerReviews() {
            const reviews = teammates.map(m => ({
                target_id: m.id,
                m1: document.getElementById('m1_'+m.id).value || 0,
                m2: document.getElementById('m2_'+m.id).value || 0,
                m3: document.getElementById('m3_'+m.id).value || 0,
                m4: document.getElementById('m4_'+m.id).value || 0,
                m5: document.getElementById('m5_'+m.id).value || 0
            }));
            const isValid = reviews.every(r => r.m1 >= 1 && r.m1 <= 5 && r.m2 >= 1 && r.m2 <= 5 && r.m3 >= 1 && r.m3 <= 5 && r.m4 >= 1 && r.m4 <= 5 && r.m5 >= 1 && r.m5 <= 5);
            if(!isValid) return showToast("Markah mestilah antara 1 hingga 5.", "error");
            showLoader(true);
            fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "submit_bulk_peer", reviewer_id: currentStudent.id, siri: currentStudent.siri, nama_kump: currentStudent.nama_kump, reviews: reviews }) }).then(r => r.json()).then(res => { showLoader(false); showToast(res.message, 'success'); setTimeout(() => location.reload(), 1500); });
        }

        function loadLecturerView(res) {
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-lecturer').classList.remove('hidden');
            document.getElementById('lec-name').innerText = res.nama;
            allStudentsCache = res.students_list;
            const cls = [...new Set(allStudentsCache.map(s => s.kelas))].sort();
            const sel = document.getElementById('sel-class'), selS = document.getElementById('sel-class-summary');
            sel.innerHTML = '<option value="">-- Pilih Kelas --</option>'; selS.innerHTML = '<option value="SEMUA">-- Semua Kelas --</option>';
            cls.forEach(c => { sel.innerHTML += '<option value="'+c+'">'+c+'</option>'; selS.innerHTML += '<option value="'+c+'">'+c+'</option>'; });
        }

        function filterStudents() { const c = document.getElementById('sel-class').value, s = document.getElementById('sel-student'); s.innerHTML = '<option value="">-- Pilih Pelajar --</option>'; if(c) { s.disabled = false; allStudentsCache.filter(st => st.kelas === c).forEach(st => { s.innerHTML += '<option value="'+st.id+'">'+st.nama+'</option>'; }); } else s.disabled = true; }

        function loadGradingForm() {
            const sid = document.getElementById('sel-student').value;
            if(!sid) return showToast('Pilih pelajar!', 'error');
            showLoader(true);
            fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({ action: "get_student_marks", student_id: sid }) }).then(r => r.json()).then(res => {
                showLoader(false);
                if (res.result === 'success') {
                    const im = document.getElementById('lec-preview-img'), ph = document.getElementById('lec-preview-ph');
                    if(res.latest_img) { im.src = res.latest_img; im.classList.remove('hidden'); ph.classList.add('hidden'); } else { im.classList.add('hidden'); ph.classList.remove('hidden'); }
                    document.getElementById('grading-area').classList.remove('hidden');
                    document.getElementById('t1_m1').value = res.data.t1.m1; document.getElementById('t1_m2').value = res.data.t1.m2;
                    document.getElementById('t2_m1').value = res.data.t2.m1; document.getElementById('t2_m2').value = res.data.t2.m2; document.getElementById('t2_m3').value = res.data.t2.m3;
                    const v = [...res.data.t3.hp3, ...res.data.t3.hp8];
                    v.forEach((m, i) => { const el = document.getElementById('t3_hp_v'+(i+1)); if(el) el.value = m; });
                }
            });
        }

        function submitMark(sn) {
            const sid = document.getElementById('sel-student').value;
            let b = { action: "save_mark", sheet_name: sn, student_id: sid };
            if(sn === 'MARKAH_TUGASAN1') { b.m1 = document.getElementById('t1_m1').value; b.m2 = document.getElementById('t1_m2').value; }
            else if(sn === 'MARKAH_TUGASAN2') { b.m1 = document.getElementById('t2_m1').value; b.m2 = document.getElementById('t2_m2').value; b.m3 = document.getElementById('t2_m3').value; }
            else { for(let i=1; i<=12; i++) b['hp'+(i<=5?'3':'8')+'_'+(i<=5?i:i-5)] = document.getElementById('t3_hp_v'+i).value; }
            showLoader(true); fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify(b) }).then(r => r.json()).then(res => { showLoader(false); showToast(res.message, 'success'); });
        }

        function switchMarkTab(t) {
            document.querySelectorAll('.mark-form').forEach(f => f.classList.add('hidden'));
            document.getElementById('form-'+t).classList.remove('hidden');
            ['t1','t2','t3'].forEach(id => { const el = document.getElementById('tab-'+id); if(id === t) { el.className = "flex-1 py-3 font-black text-[10px] uppercase rounded-xl transition-all bg-blue-900 text-white shadow"; } else { el.className = "flex-1 py-3 font-black text-[10px] uppercase rounded-xl transition-all text-gray-400"; } });
        }

        function showLecSection(s) { document.getElementById('sec-entry').classList.toggle('hidden', s !== 'entry'); document.getElementById('sec-summary').classList.toggle('hidden', s !== 'summary'); document.getElementById('btn-l-entry').className = s === 'entry' ? "px-6 py-2 rounded-lg font-bold text-xs bg-blue-900 text-white shadow" : "px-6 py-2 rounded-lg font-bold text-xs bg-gray-50 text-gray-400 border"; document.getElementById('btn-l-summary').className = s === 'summary' ? "px-6 py-2 rounded-lg font-bold text-xs bg-blue-900 text-white shadow" : "px-6 py-2 rounded-lg font-bold text-xs bg-gray-50 text-gray-400 border"; }
        function handleFiles(f) { if (f.length) { const r = new FileReader(); r.onload = function(e) { document.getElementById('std-img').src = e.target.result; document.getElementById('std-img').classList.remove('hidden'); document.getElementById('img-ph').classList.add('hidden'); pendingImageBase64 = e.target.result; }; r.readAsDataURL(f[0]); } }

        function updateStudentData() {
            showLoader(true);
            const b = { action: "update_student_info", no_kp: currentStudent.no_kp, siri: document.getElementById('std-siri-input').value, nama_kump: document.getElementById('std-nama-kump-input').value, no_kump: document.getElementById('std-no-kump-input').value };
            if (pendingImageBase64) b.image_base64 = pendingImageBase64;
            fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify(b) }).then(r => r.json()).then(res => { showLoader(false); if (res.result === 'success') { showToast("Profil Disimpan", "success"); setTimeout(() => location.reload(), 1500); } });
        }
    </script>
</body>
